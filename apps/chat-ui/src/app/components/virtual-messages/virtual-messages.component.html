<div 
  class="virtual-messages-container" 
  #scrollContainer
  (scroll)="onScroll()"
>
  <div class="messages-list">
    <div class="messages-content">
      <app-message-item
        *ngFor="let message of visibleMessages; trackBy: trackByMessage"
        [message]="message"
        [isOwnMessage]="message.user === currentUserName"
      ></app-message-item>
    </div>
  </div>
</div>
